<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../fontawesome-free-6.3.0-web/css/all.css">

<body>

    <fieldset>
        <legend><i class="fa-solid fa-martini-glass-citrus"></i> My Drink</legend>
        <div class="titu">
            <h1>Registre-se</h1>
        </div>
        <div class="container">

            <div class="registro">
                <div class="nome">
                    <p><label for="name" class="inp">Nome</label></p>
                    <input type="text" placeholder="Digite seu nome completo" id="name">
                </div>
                <div class="email">
                    <p></p><label for="email" class="inp">Email</label></p>
                    <input type="email" placeholder="Digite seu Email" id="email">
                </div>
                <div class="">
                    <p><label for="senha">Senha </label class="inp"></p>
                    <input type="password" placeholder="Digite sua senha" id="senha">
                </div>
                <div class="butom">
                   <a href="telalogin.html"><button class="bt" id="b1">Registrar</button></a>
                    <a href="telalogin.html"><button class="bt" id="b2">Logue-se</button></a>

                </div>

            </div>
        </fieldset>
</body>

</html>
